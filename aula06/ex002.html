<body>
    <style>
        body {
            background-color: aqua;

            font: normal 16pt Arial;

            color: rgb(180, 63, 180);

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição &#128591</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))

    </script>
